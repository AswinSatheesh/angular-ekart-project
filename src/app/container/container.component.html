<div class="ekart--product--container">
    <app-search (searchTextChanged)="onSearcgTextChanged($event)"></app-search>

    <product-list [searchText] = "searchText" #productListComponent></product-list>

    <product-detail *ngIf = "productListComponent.selectedProduct" [productListcomp] = "productListComponent"></product-detail>
    
    <div class="ekart-featured-products">
        <div class="ekart-featured-product-heading">
            <h1>Latest Arrival in Popular Brands</h1>
        </div>

        <featured-brands>
            <h1 class="title">New Arrivals in Nike</h1>
            <button class="call-to-action">Show New Arrival in Nike</button>
        </featured-brands>
        <featured-brands>
            <h1 class="title">New Arrivals in Adidas</h1>
            <button class="call-to-action">Show New Arrival in Adidas</button>
        </featured-brands>
        <featured-brands>
            <h1 class="title">New Arrivals in Reebok</h1>
            <button class="call-to-action">Show New Arrival in Reebok</button>
        </featured-brands>
    </div>
</div>
