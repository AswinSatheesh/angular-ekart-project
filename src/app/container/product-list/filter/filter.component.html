<div class="filter-container">
    <span>Filter: </span>

    <span>All ({{all}})</span>
    <!-- <span>{{ 'All (' + all + ')'}}</span> -->

    <input type="radio" name="filter" value="In Stock" />

    <input type="radio" name="filter" value="Out of Stock" />
    <span>Out Of Stock ({{outofstock}})</span>
</div>
