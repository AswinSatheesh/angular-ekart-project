<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)] = "selectedFilterRadioButton" (change)="onSelectedFilterButtonChanged()"/>
    <span>All ({{all}})</span>
    <!-- <span>{{ 'All (' + all + ')'}}</span> -->

    <input type="radio" name="filter" value="true" [(ngModel)] = "selectedFilterRadioButton" (change)="onSelectedFilterButtonChanged()"/>
    <span>In Stock ({{instock}})</span>

    <input type="radio" name="filter" value="false" [(ngModel)] = "selectedFilterRadioButton" (change)="onSelectedFilterButtonChanged()" />
    <span>Out Of Stock ({{outofstock}})</span>
</div>
