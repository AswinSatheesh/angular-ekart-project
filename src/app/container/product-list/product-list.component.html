<app-filter 
    [all] = "totalProductCount"
    [instock] = "totalProdcutInStockCount"
    [outofstock] = "totalProductInOutOfStock"
    (selectedFilterRadioButtonChanged) = "onFilterChanged($event)"></app-filter>
    
<div class="ekart--products--container">
    <div *ngFor="let prod of products" (click)="selectedProduct = prod" >
        <!-- <app-product [product]="prod" *ngIf = "selectedFilteredRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilteredRadioButton"></app-product> -->
        <app-product [product]="prod" *ngIf = "searchText === '' || prod.name.toLowerCase().includes(searchText)"></app-product>
    </div>
    
</div>
